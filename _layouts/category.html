---
layout: default
---

{% if page.image != nil %}
<div>
<img src="public/img/{{ page.image }}" id="cover-image" > <!-- 8/3 for pages -->
</div>
{% endif %}
<h1>{{ page.title }}</h1>
{{ content }}
{% for node in site.pages %}
    {% if node.title != null %}
        {% if node.category == page.category and node.layout != "category" %}
            <ul>
                <li><a href="{{ node.url }}">{{ node.title }}</a> : {{ node.short }}</li>
            </ul>
        {% endif %}
    {% endif %}
{% endfor %}
