---
layout: page
---

{{ content }}
{% for node in site.categories[page.category] %}
    {% if node.title != null %}
        <div class="category-item">
            <div class="category-item-image">
                <a href="{{ node.url }}"><img src="/assets/images/previews/{{ node.preview }}" /></a>
            </div>
            <div class="category-item-text">
                <a href="{{ node.url }}">{{ node.title }}</a>
                <div class="category-item-date">Last updated: {{ node.date | date_to_string }}</div>
                {{ node.short }}
            </div>
        </div>
    {% endif %}
{% endfor %}
