---
layout: default
---

<h1>Category : {{ page.title }}</h1>
{{ content }}
{% for node in site.pages %}
    {% if node.title != null %}
        {% if node.category == page.category and node.layout != "category" %}
            <ul>
                <li><a href="{{ node.url }}">{{ node.title }}</a> : {{ node.short }}</li>
            </ul>
        {% endif %}
    {% endif %}
{% endfor %}
