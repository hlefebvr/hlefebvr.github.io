---
layout: default
---

<div class="page">
  {% if page.image != nil %}
  <div id="cover-image">
    <img src="/public/img/{{ page.image }}"  > <!-- 8/3 for pages -->
  </div>
  {% endif %}
  {% if page.title != "Home" %}
  <h1 id="page-title">{{ page.title }}</h1>
  {% endif %}
  {{ content }}
</div>
